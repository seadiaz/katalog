---
kind: pipeline
type: docker
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: lint
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get -u golang.org/x/lint/golint"
    - "/go/bin/golint -set_exit_status ./..."
  when:
    event: [push, tag]
- name: security
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get github.com/securego/gosec/cmd/gosec"
    - "apt-get update; apt-get install -y go-dep"
    - "mkdir -p /go/src/github.com/walmartdigital/katalog"
    - "cp -r * /go/src/github.com/walmartdigital/katalog/"
    - "cd /go/src/github.com/walmartdigital/katalog/"
    - "dep ensure"
    - "/go/bin/gosec ./..."
  when:
    event: [push, tag]
- name: style
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get github.com/qiniu/checkstyle/gocheckstyle"
    - "/go/bin/gocheckstyle -config=.go_style ./ server regex"
  when:
    event: [push, tag]
- name: naming
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get -v github.com/quasilyte/go-namecheck"
    - "/go/bin/go-namecheck -rules .go_naming_rules ./..."
  when:
    event: [push, tag]
- name: code-duplicates
  pull: default
  image: golang:1.14
  environment:
    CGO_ENABLED: 0
  commands:
    - "go get -u github.com/mibk/dupl"
    - "dupl -t 200"
  when:
    event: [push, tag]
