---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: test
  pull: default
  image: golang:alpine
  commands:
    - apk update && apk --no-cache add git dep ca-certificates
    - export GOPATH=$GOPATH:$PWD
    - dep ensure
    - go test ./... -v -cover
  when:
    branch:
    - master
    event:
    - push
- name: publish
  pull: default
  image: plugins/docker
  settings:
    registry: walmartdigital.azurecr.io
    repo: walmartdigital.azurecr.io/katalog
    tags:
    - latest
    - c-${DRONE_COMMIT_SHA}
    - b-${DRONE_BUILD_NUMBER}
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - master
    event:
    - push
    - pull_request
    - tag
